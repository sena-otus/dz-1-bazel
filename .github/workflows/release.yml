name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install bazel-bootstrap bazel-rules-cc build-essential devscripts debhelper -y
      - run: ./update_patch_version.sh ${{ github.run_number }}
      - run: bazel build //main:helloworld_cli
      - run: bazel test //...
      - run: dpkg-buildpackage -uc -us
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../helloworld_1.0.${{ github.run_number }}_amd64.deb
          asset_name: helloworld_1.0.${{ github.run_number }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
